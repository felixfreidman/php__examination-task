  <bpdy>
    <div class="dark hide" id="darkAdd">  
      <div class="modal-window modal-window_type_add">
        <div class="subheader">Добавить задание</div>
        <form class="modal-window__form" action="/app/src/scripts/add_task.php" method="post">
          <button class="modal-window__close-btn" type="button" onclick="closeModalWindowToAdd()"></button>
          <select class="modal-window__form-select" id="typeInput" name="selectTypeAdd" required="required">
            <option value="" selected="selected" disabled="disabled">Укажите тип встречи</option>
            <option value="Встреча">Встреча</option>
            <option value="Звонок">Звонок</option>
            <option value="Дело">Дело</option>
            <option value="Совещание">Совещание</option>
          </select>
          <textarea class="modal-window__form-textarea" id="commentToAdd" name="commentAdd" pattern="^[a-zA-Z]+$" placeholder="Задание" required="required"></textarea>
          <input class="modal-window__form-input" id="dateInput" type="date" name="dateToAdd" required="required"/>
          <input class="modal-window__form-input" id="timeInput" type="text" name="timeToAdd" placeholder="Время" data-mask="__:__" data-slots="_" data-accept="[0-9]" required="required" size="4"/>
          <button class="modal-window__form-btn" type="submit">Добавить</button>
        </form>
      </div>
    </div>

          <textarea class="modal-window__form-textarea" id="commentToAdd" name="commentUpdate" pattern="^[a-zA-Z]+$" placeholder="Задание" required="required"></textarea>
          <input class="modal-window__form-input" id="dateInput" type="date" name="dateToUpdate" required="required"/>
          <input class="modal-window__form-input" id="timeInput" type="text" name="timeToUpdate" placeholder="Время" data-mask="__:__" data-slots="_" data-accept="[0-9]" required="required" size="4"/>
          <button class="modal-window__form-btn" type="submit">Изменить</button>
