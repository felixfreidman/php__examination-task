<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./app/src/styles/css/header.css" />
    <link rel="stylesheet" href="./app/src/styles/css/main.css" />
    <link rel="stylesheet" href="./app/src/styles/css/card_actions.css" />
    <link rel="shortcut icon" href="./app/src/images/favicon.png" type="image/x-icon" />
    <title>Sign In/Sign Up</title>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h1>SIGN UP</h1>
                <form action="./app/src/php/sign_up.php" method="post">
                    <input type="text" name="login-reg" class="form-control" id="login" placeholder="Login"><br>
                    <input type="password" name="pass-reg" class="form-control" id="pass" placeholder="Password"><br>
                    <button class="btn btn-success">Sign Up</button><br>
                </form>
            </div>

            <div class="col">
                <h1>SIGN IN</h1>
                <form action="./app/src/php/sign_in.php" method="post">
                    <input type="text" name="login-log" class="form-control" id="login" placeholder="Login"><br>
                    <input type="password" name="pass-log" class="form-control" id="pass" placeholder="Password"><br>
                    <button class="btn btn-success">Sign In</button><br>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
